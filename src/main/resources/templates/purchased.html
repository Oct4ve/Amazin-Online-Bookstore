<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Confirmation - Amazin Online Bookstore</title>
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <a href="/">Home</a>
    <a href="/cart">Cart</a>
</nav>

<h1>Thank You for Your Purchase!</h1>
<p>Your purchase was successful. We hope you enjoy your books!</p>

<!-- Optional Order Summary -->
<div>
    <h2>Order Summary</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- List the purchased books -->
        <tr th:each="book : ${purchasedBooks}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.price}">0.00</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Total Amount -->
<p><strong>Total Paid:</strong> $<span th:text="${total}">0.00</span></p>

<!-- Back to Home -->
<p><a href="/">Return to Home</a></p>

</body>
</html>
