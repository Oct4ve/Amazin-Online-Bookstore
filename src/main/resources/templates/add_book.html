<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Book - Amazin Online Bookstore</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Navigation Menu -->
<nav>
  <ul>
    <li><a href="/">Home</a></li>
  </ul>
</nav>

<h1>Add a New Book</h1>

<!-- Error Message -->
<div th:if="${errorMessage}" class="error">
  <p th:text="${errorMessage}"></p>
</div>

<!-- Form to Add a Book -->
<form th:action="@{/add_book}" th:object="${book}" method="post" enctype="multipart/form-data">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />
  </div>

  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required />
  </div>

  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{ISBN}" placeholder="Enter ISBN" required />
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" placeholder="Enter book description" required></textarea>
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Enter price" required />
  </div>

  <div>
    <label for="publishDate">Publish Date:</label>
    <input type="date" id="publishDate" th:field="*{publishDate}" required />
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"
           th:attr="max=${Book.getStockQuantity()}"
           min="1" required />
    <small>Available stock: <span th:text="${Book.getStockQuantity()}"></span></small>
  </div>

  <div>
    <label for="coverFile">Upload Cover Image:</label>
    <input type="file" id="coverFile" name="coverFile" accept="image/*" />
    <small>Supported formats: JPEG</small>
  </div>

  <div>
    <button type="submit">Add Book</button>
  </div>
</form>

</body>
</html>
